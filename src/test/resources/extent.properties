extent.reporter.klov.start=false
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true
extent.reporter.html.start=true
extent.reporter.excel.start=true

extent.reporter.klov.config=src/test/resources/klov.properties
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.html.config=src/test/resources/html-config.xml

extent.reporter.spark.out=reports/spark-report/Test-Automation-Report.html
extent.reporter.json.out=reports/json-report/Test-Automation-Report.json
extent.reporter.pdf.out=reports/pdf-report/Test-Automation-Report.pdf
extent.reporter.html.out=reports/html-report/Test-Automation-Report.html
extent.reporter.excel.out=reports/excel-report/Test-Automation-Report.xlsx

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Status filter
#extent.reporter.statusfilter=fail,skip

#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=true

#enable device & author. Default is false
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

#prefix for device & author. Default is '@dev_' and '@aut_', case ignored
#only considered if 'enabledevice' & 'enableauthor' are set to true
extent.reporter.spark.prefix.device=@device_
extent.reporter.spark.prefix.author=@author_

screenshot.dir=reports/
screenshot.rel.path=../


systeminfo.os.name=Windows 10
systeminfo.java.version=11.0.20
systeminfo.browser.name=Chrome
systeminfo.developer.name=Makhan Dhar
systeminfo.app.name=My Application Name
systeminfo.release.version=test2.10.2023
systeminfo.test.environment=QA
systeminfo.test.framework=Cucumber with JUnit
systeminfo.environment.url=https://example.com
systeminfo.selenium.version=4.11.0
systeminfo.test.data.source=Feature files


#this is optional and creates the report in base folder name with date time format
basefolder.name=reports
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss
#default is true
#basefolder.enable.delimiter=true
#default is space
basefolder.delimiter=_